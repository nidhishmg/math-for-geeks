<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .factorial-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .factorial-result th, .factorial-result td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Factorial Calculator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number" required>
    <br>
    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <div id="result" class="result-container"></div>

    <script>
        function calculateFactorial() {
            const number = document.getElementById('number').value;
            const resultDiv = document.getElementById('result');

            // Check if the input is provided and valid
            if (number === '') {
                alert('Please enter a number.');
                return;
            }

            if (number < 0) {
                alert('Please enter a positive number.');
                return;
            }

            // Calculate factorial
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }

            // Display the result
            let resultHTML = `<h2>Factorial of ${number}</h2>`;
            resultHTML += `<table class="factorial-result"><thead><tr><th>Number</th><th>Factorial</th></tr></thead><tbody>`;
            resultHTML += `<tr><td>${number}</td><td>${factorial}</td></tr>`;
            resultHTML += '</tbody></table>';

            resultDiv.innerHTML = resultHTML;
        }
    </script>

</body>
</html>
